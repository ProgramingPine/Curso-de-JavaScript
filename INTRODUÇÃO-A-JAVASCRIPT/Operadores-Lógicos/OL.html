<html>
    <head>
        <title>Curso de JavaScript</title>
    </head>
    <body>
        <script>
            var sexo = 'M', idade = 16;
            //Condic達o ultilizando &&(AND ou'E'):
            if (sexo === 'M' && idade>=18){
                console.log('Ok');
            }
            //Condic達o ultilizando ||(OR ou'Ou'):
            if (sexo === 'M' || idade>=18){
                console.log('Ok');
            }
            //Condic達o ultilizando !(NOT ou'N達o'):
            if (sexo !== 'M'){
                console.log('Ok');
            }
        </script>
    </body>
</html>
