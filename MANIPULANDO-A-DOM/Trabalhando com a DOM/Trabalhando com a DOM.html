<html>
  <head>
    <meta charset="utf-8">
    <title>Curso de Javascript</title>
  </head>
  <body>
    <div id="app">
      <input type="text" name="nome" id="nome">
      <input type="text" name="sobrenome">
      Nome:
      <input type="text" name="end" class="nome">
      <button class="botao">Clique no Botão</button>
      <button class="botao" name="add">Novo</button>
    </div>
    <script>
      //O getElement como um todo busca as informações na minha DOM e manda pro meu script:
      var input1 = document.getElementById('nome'); //ById - Busca pelo Id; EX: getElementById('nome').
      var input2 = document.getElementsByTagName('input')[1]; //ByTagName - Busca pela Tag na DOM; EX: input, button e etc.
      //OBS: Pra determinar TagName ele sempre vai me retornar um Vetor.
      //Caso não seja definido, ele sempre vai trazer todas as Tags; EX: getElementsByTagName('input')[1]
      var input3  = document.getElementsByClassName('nome')[0]; //ByClassName - O mesmo que o ByTagName, mas só que com o ClassName.
      var input4 = document.querySelector('div#app input'); //querySelector - Diferente dos outros casos, nesse eu posso especificar que item da DOM eu quero usar
      var input5 = document.querySelector('input.nome');

      //Agora utilizando querySelector podemos disparar acões aos nossos item que estiverem na DOM, diretamente pelo Script
      var btn1 = document.querySelector('button.botao');
      var btn2 = document.querySelector('button[name=add]');

      btn1.onclick = function() {
        alert("Botão clicado");
      }
      btn2.onclick = function() {
        var text = input5.value;
        alert(`Novo Usuário, ${text}, adicionado!`);
      }
    </script>
  </body>
</html>
