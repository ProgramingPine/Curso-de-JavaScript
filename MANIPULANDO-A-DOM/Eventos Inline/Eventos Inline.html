<html>
  <head>
    <meta charset="utf-8">
    <title>Curso de Javascript</title>
  </head>
  <body>
    <div id="app">
      <input onkeypress="Alerta3()"> <!--Envia informações ao script quando pressionado alguma tecla-->
      <button onclick="mostraAlerta()">Me pressione</button> <!-- == quando o botão é clicado-->
      <button onmouseover="Alerta2()">Passe com o Mouse</button> <!-- == quando é passado o mouse sobre o botão-->
    </div>
    <script>
      //Todos exibem um alerta na tela
      function Alerta3(){
        alert("Você pressionou algum botão")
      }
      function Alerta2(){
        alert("Você passou com o Mouse")
      }
      function mostraAlerta(){
        alert("O botão foi clicado");
      }
    </script>
  </body>
</html>
